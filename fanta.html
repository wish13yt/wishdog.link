<h1>Get Fanta</h1>
<div>
    <button id="jsstyle" onclick="display_random_image();">Get yo Fanta</button> 
    <h2>Your Fanta is....</h2>
</div>
<script>// Function declaration for display_random_image
function display_random_image() 
{
    // Array containing image objects with src, width, and height properties
    var theImages = [{
        src: "https://www.cokesolutions.com/content/cokesolutions/site/us/en/products/brands/fanta/fanta.main-image.290-417.png",
        width: "240",
        height: "160"
    }, {
        src: "https://eurofoodmart.com/cdn/shop/products/fanta-orange-european-1-5-l-euro-food-mart.jpg?v=1700788495",
        width: "320",
        height: "195"
    }, {
        src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo4Wo22kWNBxXEgkYG_Wte20Fs1h_Znj4_Tg&s",
        width: "500",
        height: "343"
    }];
    
    // Array to hold pre-buffered images
    var preBuffer = [];
    // Loop to preload images
    for (var i = 0, j = theImages.length; i < j; i++) {
        preBuffer[i] = new Image();
        preBuffer[i].src = theImages[i].src;
        preBuffer[i].width = theImages[i].width;
        preBuffer[i].height = theImages[i].height;
    }
   
    // Function to generate random integer between min and max values
    function getRandomInt(min,max) 
    {
        // Generating random integer between min and max
        imn = Math.floor(Math.random() * (max - min + 1)) + min;
        // Returning the pre-buffered image corresponding to the random index
        return preBuffer[imn];
    }  

    // Getting a random image from preBuffer array
    var newImage = getRandomInt(0, preBuffer.length - 1);
 
    // Removing any previous images
    var images = document.getElementsByTagName('img');
    var l = images.length;
    for (var p = 0; p < l; p++) {
        images[0].parentNode.removeChild(images[0]);
    }
    // Displaying the new image  
    document.body.appendChild(newImage);
    const element = document.getElementById("jsstyle");
element.remove(); // Removes the div with the 'div-02' id

}</script>
